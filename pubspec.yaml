name: safeguard
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:

  flutter:
    sdk: flutter
  provider: ^6.0.1
  uuid: ^3.0.5
  shared_preferences: ^2.0.10
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.0.2
  http: ^1.1.0
  flutter_map_marker_popup: ^6.1.2
  file_picker: ^4.0.10
  cached_network_image: ^3.3.0

  image_picker: ^0.8.5
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  fl_chart: ^0.62.0
  connectivity: ^3.0.6

  wifi_info_flutter: ^2.0.2
  flutter_inappwebview: ^5.8.0
  flutter_p2p_connection: ^2.0.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 900
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
          weight: 100
